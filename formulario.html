<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="title">Cadastro de Devs</h1>
        <p id="subtitle">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="group">
            <div class="field">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="nome" id="name" required>
            </div>

            <div class="field">
                <label for="surname"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="surname" required>
            </div>
        </fieldset>

        <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="field">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="field">
            <label for="seniority"><strong>Senioridade</strong></label>
            <select id="seniority">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        
        <fieldset class="group">
            <div class="check">
                <label><strong>Selecione a tecnologia que utiliza:</strong></label><br><br>
                <input type="checkbox" name="technology1" id="technology1" value="HTML">
                <label for="technology1">HTML</label>
                <input type="checkbox" name="technology2" id="technology2" value="CSS">
                <label for="technology2">CSS</label>
                <input type="checkbox" name="technology3" id="technology3" value="JavaScript">
                <label for="technology3">JavaScript</label>
                <input type="checkbox" name="technology4" id="technology4" value="PHP">
                <label for="technology4">PHP</label>
                <input type="checkbox" name="technology5" id="technology5" value="C#">
                <label for="technology5">C#</label>
                <input type="checkbox" name="technology6" id="technology6" value="Python">
                <label for="technology6">Python</label>
                <input type="checkbox" name="technology7" id="technology7" value="Java">
                <label for="technology7">Java</label>
            </div>
        </fieldset>

        <div class="field">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 32em;" wrap="soft" placeholder="Escreva aqui" id="experience" name="experiencia"></textarea>
        </div>

        <button class="button" type="submit">Concluído</button>

    </form>
    
</body>
</html>
